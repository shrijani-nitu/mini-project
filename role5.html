<!DOCTYPE html>
<html>
<head>
<title>Playbook Role Selection</title>
<style>
body {
  font-family: roboto-regular;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Three columns */
  grid-gap: 20px;
  border-radius:10px;
}

.role {
  background-color: #f0f0f0;
  border-radius: 10px;
  padding: 20px;
}

.role img {
  width: 200px;
  height: 200px;
  margin-bottom: 10px;
  border-radius:10px;
}
.role:hover{
background:grey;
}
</style>
</head>
<body>

<h1>What is your role?</h1>
<p>We'll highlight the features that matter most.</p>

<div class="container">
  <div class="role">
    <img src="https://i.pinimg.com/736x/cc/e8/58/cce858f0d25bafed1ce3147d2afa8cd7.jpg" alt="Photographer">
    <p>Photographer</p>
  </div>
  <div class="role">
    <img src="https://i.pinimg.com/736x/89/89/5c/89895cfa4236e6e1fd6fa40bfe470b6a.jpg" alt="Graphic Designer">
    <p>Graphic Designer</p>
  </div>
  <div class="role">
    <img src="https://i.pinimg.com/736x/de/74/85/de74856729ebf5da549a70a7b295132c.jpg" alt="Social Media Marketer">
    <p>Social Media Marketer</p>
  </div>
  <div class="role">
    <img src="https://i.pinimg.com/736x/df/34/18/df3418935a8db42290a5a596ef0cbb43.jpg" alt="Video Editor">
    <p>Video Editor</p>
  </div>
  <div class="role">
    <img src="https://i.pinimg.com/736x/18/98/86/1898861a743b4d0c4673cba6d1a9049b.jpg" alt="Web Developer">
    <p>Web Developer</p>
  </div>
  <div class="role">
    <img src="https://i.pinimg.com/736x/d4/56/1e/d4561eadb553d2ebe89bfabe94d82747.jpg" alt="E-commerce Manager">
    <p>E-commerce Manager</p>
  </div>
</div>

</body>
</html>
